plugins:
  gitpod-io/gitbot:
    plugins:
      - config-updater
      - hold
      - release-note
      - size
      - wip
  gitpod-io/gitpod:
    plugins:
      - hold
      - release-note
      - size
      - wip
  gitpod-io/gitpod-dedicated:
    plugins:
      - hold
      - wip
  gitpod-io/gitpod-test-repo:
    plugins:
      - hold
      - release-note
      - size
      - wip
  gitpod-io/ops:
    plugins:
      - hold
      - wip

config_updater:
  maps:
    config/config.yaml:
      name: config
    config/plugins.yaml:
      name: plugins

size:
  s: 10
  m: 30
  l: 90
  xl: 270
  xxl: 520

external_plugins:
  gitpod-io/ops:
  - name: needs-rebase
    events:
    - pull_request